<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create VM on Proxmox</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the form container */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #135cfa;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling for responsiveness */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }

        /* Styling for message display */
        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <form method="POST" action="{{ url_for('create_vm') }}">
        <h2>Create a New Virtual Machine</h2>
        
        <!-- VMID is auto-generated -->


        <!-- <label for="vmid">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="name">Password:</label>
        <input type="text" id="password" name="password" required> -->

        <label for="vmid">VM ID (Auto-generated):</label>
        <input type="text" id="vmid" name="vmid" value="{{ vmid }}" readonly><br>

        <label for="name">VM Name:</label>
        <input type="text" id="name" name="name" required>

         <!-- <label for="memory">Memory (in MB):</label>
        <input type="number" id="memory" name="memory" required>

        <label for="storage_size">Storage Size (in GB): </label>
        <input type="text" id="storage_size" name="storage_size" required><br>

        <label for="cores">CPU Cores:</label>
        <input type="number" id="cores" name="cores" required>   
        -->

        <input type="submit" value="Create VM">
    </form>

    {% if message %}
        <div class="message {% if 'success' in message %}success{% else %}danger{% endif %}">
            {{ message }}
        </div>
    {% endif %}
</body>
</html>
